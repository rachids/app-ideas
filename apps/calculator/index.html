<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <main class="flex flex-col items-center justify-center h-screen">

        <section class="bg-gray-700 text-gray-300 font-bold rounded-lg shadow-lg w-96 pl-10">
            <h1 class="text-md pt-1 italic text-yellow-100">
                calculator
            </h1>

            <div class="mr-10 mb-10 h-14 bg-black">
                <span id="screenValue" class="border-b-8 border-yellow-200 p-2 block w-full text-right text-yellow-300 font-mono text-4xl">0</span>
            </div>

            <div class="flex h-72 mr-10 gap-2">
                <div class="rounded-md bg-gray-900 w-1/4 h-1/4 flex flex-col justify-center items-center text-4xl">
                    9
                </div>
                <div class="rounded-md bg-gray-900 w-1/4 h-1/4 flex flex-col justify-center items-center text-4xl">
                    8
                </div>
                <div class="rounded-md bg-gray-900 w-1/4 h-1/4 flex flex-col justify-center items-center text-4xl">
                    7
                </div>
                <div class="rounded-md bg-red-900 w-1/4 h-1/4 flex flex-col justify-center items-center text-4xl">
                    AC
                </div>
            </div>
            
        </section>
    
        <section id="sectionResult"
            class="invisible my-5 bg-green-700 text-white font-bold rounded-lg shadow-lg p-10 w-3/5">
            <p>
                Your converted value is:
                <span id="resultSpan" class="text-blue-300 text-2xl px-5">test</span>
            </p>
        </section>
    </main>
    <script src="dist/app.js"></script>
</body>
</html>
